# Release index page
release_index_page_title:
    other: "Firefox {{.release}} サイト互換性情報"
release_index_page_title_future:
    other: "今後予定されている変更"
release_index_page_description:
    other: '<time datetime="{{.date}}">{{.date_localized}}</time> に公開された Firefox {{.release}} に含まれる変更点に関する互換性情報を参照できます。'
release_index_page_description_esr:
    other: '<time datetime="{{.date}}">{{.date_localized}}</time> に公開された Firefox {{.release}} 延長サポート版 (ESR) に含まれる変更点に関する互換性情報を参照できます。'
release_index_page_description_upcoming:
    other: '現在 <a href="https://www.mozilla.org/firefox/channel/desktop/#{{.channel}}"><em>{{.channel_localized}}</em></a> チャンネルで提供され <time datetime="{{.date}}">{{.date_localized}}</time> 公開予定の Firefox {{.release}} に含まれる変更点に関する互換性情報を参照できます。'
release_index_page_description_secondary:
    other: 'このリストは、さらなる変更が行われたり新たなリグレッションが発見された場合には更新されますので、ぜひ <a href="/ja/index.xml">サイトのフィード</a> を購読してください。'
release_index_page_description_future:
    other: 'Firefox の今後のリリースで予定されている変更点に関する互換性情報を参照できます。このリストは、さらなる変更が計画された場合には更新されますので、<a href="/ja/index.xml">サイトのフィード</a> を購読し、最新情報を入手してください。今のうちに備えて、あなたのサイトをできる限り優れたものにしましょう！'

