# Statuses:
status_affecting_label:
    other: "Affecting"
status_affecting_description:
    other: "A change made for standard compliance, security or performance. A couple of sites were broken, but those issues were or should be fixed by themselves."
status_affecting_description_list:
    other: "This list contains changes made for standard compliance, security or performance. A couple of sites were broken, but those issues were or should be fixed by themselves."
status_postponed_label:
    other: "Postponed"
status_postponed_description:
    other: "A change made for standard compliance, security or performance, which has since been postponed to a future release to mitigate the risk of site breakage."
status_postponed_description_list:
    other: "This list contains changes made for standard compliance, security or performance, which have since been postponed to a future release to mitigate the risk of site breakage."
status_reverted_label:
    other: "Reverted"
status_reverted_description:
    other: "A change made for standard compliance, security or performance. Many sites were broken, and therefore this change was reverted with a subsequent Firefox release."
status_reverted_description_list:
    other: "This list contains changes made for standard compliance, security or performance. Many sites were broken, and therefore those changes were reverted with a subsequent Firefox release."
status_regressed_label:
    other: "Regressed"
status_regressed_description:
    other: "A site compatibility issue unintentionally introduced and later discovered. One or more sites were broken, and therefore this regression was fixed with a subsequent Firefox release."
status_regressed_description_list:
    other: "This list contains site compatibility issues unintentionally introduced and later discovered. One or more sites were broken, and therefore those regressions were fixed with a subsequent Firefox release. Note that some issues are not documented yet."

